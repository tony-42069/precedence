<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Terminal - Precedence</title>
    <link rel="icon" href="public/precedence-logo.png" type="image/png">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- PRECEDENCE DESIGN SYSTEM v3.0 (Shared) --- */
        :root {
            --primary: #0052FF;
            --secondary: #6366F1;
            --gold: #FBBF24;
            --success: #10B981;
            --error: #EF4444;
            --bg-main: #030304;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.02);
            --text-white: #ffffff;
            --text-gray: #94A3B8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND FX --- */
        .cyber-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            transform: perspective(1000px) rotateX(20deg) scale(1.5);
            opacity: 0.5; z-index: -1;
        }

        .bg-orb {
            position: absolute; border-radius: 50%; filter: blur(100px); z-index: -1; opacity: 0.4;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; right: -50px; }

        /* --- AUTH CARD --- */
        .auth-card {
            width: 100%; max-width: 440px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Terminal Header (Dots) */
        .card-header {
            padding: 16px 24px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #EF4444; } .yellow { background: #FBBF24; } .green { background: #10B981; }

        /* Content Area */
        .card-body { padding: 40px 32px; text-align: center; }

        .logo-container {
            width: 80px; height: 80px; margin: 0 auto 24px;
            background: rgba(255,255,255,0.05); border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0, 82, 255, 0.2);
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-gray); font-size: 14px; margin-bottom: 32px; }

/* Authentication Buttons */
.auth-stack { 
    display: flex; 
    flex-direction: column; 
    gap: 12px; 
    max-width: 320px; /* Limit width */
    margin: 0 auto; /* Center the stack */
}

.auth-btn {
    border: 1px solid var(--glass-border);
    padding: 14px 18px; /* Slightly smaller padding */
    border-radius: 12px;
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    color: white; 
    cursor: pointer; 
    transition: all 0.2s;
    text-align: left; 
    font-family: 'Inter', sans-serif;
    width: 100%; /* Full width within max-width container */
}


.auth-btn:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 0 20px currentColor;
}

/* Individual Button Colors */
.auth-btn.email-btn {
    background: linear-gradient(135deg, var(--primary), #3B82F6);
    box-shadow: 0 4px 15px rgba(0, 82, 255, 0.3);
}

.auth-btn.google-btn {
    background: linear-gradient(135deg, var(--secondary), #8B5CF6);
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
}

.auth-btn.wallet-btn {
    background: linear-gradient(135deg, var(--gold), #F59E0B);
    box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
}

/* Hover Effects */
.auth-btn.email-btn:hover {
    background: linear-gradient(135deg, #3B82F6, var(--primary));
    box-shadow: 0 6px 20px rgba(0, 82, 255, 0.4);
}

.auth-btn.google-btn:hover {
    background: linear-gradient(135deg, #8B5CF6, var(--secondary));
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
}

.auth-btn.wallet-btn:hover {
    background: linear-gradient(135deg, #F59E0B, var(--gold));
    box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
}

/* Icon Styling */
.auth-icon {
    width: 36px; height: 36px; margin-right: 16px;
    border-radius: 8px; display: flex; align-items: center; justify-content: center;
    font-size: 18px; font-weight: bold;
}

/* Individual Icon Backgrounds */
.auth-btn.email-btn .auth-icon { background: rgba(255, 255, 255, 0.2); }
.auth-btn.google-btn .auth-icon { background: rgba(255, 255, 255, 0.2); }
.auth-btn.wallet-btn .auth-icon { background: rgba(0, 0, 0, 0.3); }

.auth-content { flex: 1; }
.auth-title { font-weight: 600; font-size: 15px; margin-bottom: 2px; }
.auth-subtitle { font-size: 12px; color: rgba(255, 255, 255, 0.8); }
.auth-arrow { color: rgba(255, 255, 255, 0.9); font-size: 18px; transition: 0.2s; }

.auth-btn:hover .auth-arrow { transform: translateX(2px); }

/* Privy Branding */
.privy-branding {
    margin-top: 24px;
    text-align: center;
    opacity: 0.8;
}

.privy-logo {
    max-width: 200px; /* Adjust size as needed */
    height: auto;
    filter: brightness(0.9); /* Slight dimming to not overpower */
}




        /* Footer Links */
        .skip-link {
            display: block; margin-top: 24px; color: var(--text-gray);
            font-size: 13px; text-decoration: none; transition: 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }
        .skip-link:hover { color: var(--primary); }

        /* Scan Line Effect */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 3s linear infinite; opacity: 0.5;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

    </style>
</head>
<body>

    <!-- Background FX -->
    <div class="cyber-grid"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <!-- Main Card -->
    <div class="auth-card">
        <div class="scan-line"></div>
        
        <div class="card-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <span style="font-family: 'JetBrains Mono'; font-size: 11px; color: var(--text-gray); margin-left: auto;">SECURE_CONNECTION</span>
        </div>

        <div class="card-body">
            <div class="logo-container">
                <img src="public/precedence-logo-transparent.png" alt="Precedence" style="width: 40px; height: 40px;">
            </div>
            
            <h1>Launch Terminal</h1>
            <p class="subtitle">Access your Precedence trading profile and legal prediction markets.</p>

<div class="auth-stack">
    <button class="auth-btn email-btn" onclick="signIn('email')">
        <span class="auth-icon">‚úâÔ∏è</span>
        <div class="auth-content">
            <div class="auth-title">Email</div>
            <div class="auth-subtitle">Magic Link</div>
        </div>
        <span class="auth-arrow">‚Üí</span>
    </button>

    <button class="auth-btn google-btn" onclick="signIn('google')">
        <span class="auth-icon">G</span>
        <div class="auth-content">
            <div class="auth-title">Google</div>
            <div class="auth-subtitle">OAuth Login</div>
        </div>
        <span class="auth-arrow">‚Üí</span>
    </button>

    <button class="auth-btn wallet-btn" onclick="signIn('wallet')">
        <span class="auth-icon">üîê</span>
        <div class="auth-content">
            <div class="auth-title">Wallet</div>
            <div class="auth-subtitle">MetaMask, Phantom, etc.</div>
        </div>
        <span class="auth-arrow">‚Üí</span>
    </button>
</div>

<!-- Privy Branding -->
<div class="privy-branding">
    <img src="frontend/public/protected-by-privy.png" alt="Protected by Privy" class="privy-logo">
</div>


            <a href="https://precedence.fun/app" class="skip-link">
                <span style="opacity: 0.5;">></span> BROWSE_WITHOUT_ACCOUNT
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

function signIn(method) {
    // Redirect to Next.js app with login method parameter
    window.location.href = `/app?login=${method}`;
}

// Auto-redirect returning users
window.addEventListener('load', () => {
    const savedWallet = localStorage.getItem('precedence_wallet');
    if (savedWallet) {
        window.location.href = '/app';
    }
});

    </script>
</body>
</html>
